<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación con HTML/CSS</title>
    <link rel="stylesheet" href="pau.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de inicio -->
        <div id="start-screen" class="screen">
            <div class="background"></div>
            <h1>Bienvenida a Nuestra Relación</h1>
            <button id="continue-button">Continuar</button>
        </div>

        <!-- Menú principal -->
        <div id="main-menu" class="screen hidden">
            <div class="background"></div>
            <div class="button-container">
                <button class="menu-button" data-frame="frame-1"><img src="button_1.png" alt="Botón 1"></button>
                <button class="menu-button" data-frame="frame-2"><img src="button_2.png" alt="Botón 2"></button>
                <button class="menu-button" data-frame="frame-3"><img src="button_3.png" alt="Botón 3"></button>
                <button class="menu-button" data-frame="frame-4"><img src="button_4.png" alt="Botón 4"></button>
                <button class="menu-button" data-frame="frame-5"><img src="button_5.png" alt="Botón 5"></button>
            </div>
        </div>

        <!-- Frame 1: 9 imágenes -->
        <div id="frame-1" class="screen hidden">
            <div class="background"></div>
            <div class="image-grid">
                <img src="image_1.jpg" alt="Imagen 1">
                <img src="image_2.jpg" alt="Imagen 2">
                <img src="image_3.jpg" alt="Imagen 3">
                <img src="image_4.jpg" alt="Imagen 4">
                <img src="image_5.jpg" alt="Imagen 5">
                <img src="image_6.jpg" alt="Imagen 6">
                <img src="image_7.jpg" alt="Imagen 7">
                <img src="image_8.jpg" alt="Imagen 8">
                <img src="image_9.jpg" alt="Imagen 9">
            </div>
            <button class="back-button">Regresar</button>
        </div>

        <!-- Frame 2: Reloj contador -->
        <div id="frame-2" class="screen hidden">
            <div class="background"></div>
            <div id="clock">Cargando...</div>
            <button class="back-button">Regresar</button>
        </div>

        <!-- Frame 3: 6 veces la misma imagen -->
        <div id="frame-3" class="screen hidden">
            <div class="background"></div>
            <div class="image-grid">
                <img src="cupon_1.png" alt="Imagen">
                <img src="cupon_2.png" alt="Imagen">
                <img src="cupon_3.png" alt="Imagen">
                <img src="cupon_4.png" alt="Imagen">
                <img src="cupon_5.png" alt="Imagen">
                <img src="cupon_6.png" alt="Imagen">
            </div>
            <button class="back-button">Regresar</button>
        </div>

        <!-- Frame 4: Mensaje importante -->
        <div id="frame-4" class="screen hidden">
            <div class="background"></div>
            <div class="image">
                <img src="image.png" alt="Imagen">
            </div>
            <button class="back-button">Regresar</button>
        </div>

        <!-- Frame 5: Reproductor de Spotify -->
        <div id="frame-5" class="screen hidden">
            <div class="background"></div>
            <iframe
                style="border-radius:12px"
                src="https://open.spotify.com/embed/track/0uFRDicafe9Gto0v2pk3kT?utm_source=generator"
                width="100%"
                height="352"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
            <button class="back-button">Regresar</button>
        </div>
    </div>
    <script src="pau.js"></script>
</body>
</html>
